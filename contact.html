<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact Me</title>
</head>
<body>
    <section id="contact" class="section">
        <div class="container">
          <h2>Contact me through Email</h2>
          <div class="contact-form">
            <form action="#" method="POST">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class = "input-box" id="name" name="name" required placeholder="Full name">
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class = "input-box" id="email" name="email" required placeholder="">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class ="message" name="message" rows="4" required placeholder = "Your Message for me"></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
